version: 2.1
jobs:
  build:
    docker:
      - image: cimg/ruby:3.1.2

    steps:
      - checkout

      - run:
          name: install dependencies
          command: |
            gem install bundler:2.2.10
            bundle install --jobs=4 --retry=3 --path vendor/bundle

      - run:
          name: run tests
          command: |
            mkdir /tmp/test-results
            TEST_FILES="$(circleci tests glob "spec/**/*_spec.rb" | \
              circleci tests split --split-by=timings)"

            bundle exec rspec \
              --format progress \
              --format RspecJunitFormatter \
              --out /tmp/test-results/rspec.xml \
              --format progress \
              $TEST_FILES

      - store_test_results:
          path: /tmp/test-results

  deploy:
    docker:
      - image: cimg/ruby:3.1.2

    working_directory: ~/repo

    steps:
      - add_ssh_keys:
          fingerprints:
            - "f2:22:ee:e6:b5:c9:88:3f:0a:b0:f8:42:0f:90:d1:47"

      - checkout

      - run:
          name: install dependencies
          command: |
            gem install bundler:2.2.10
            bundle install --jobs=4 --retry=3 --path vendor/bundle

      - run:
          name: build release
          command: bundle exec rake build

      - run:
          name: release to GitHub
          command: |
            mkdir -p $HOME/.gem
            touch $HOME/.gem/credentials
            chmod 0600 $HOME/.gem/credentials
            printf -- "---\n:github: Bearer ${GITHUB_TOKEN}\n" > $HOME/.gem/credentials
            gem push --key github --host https://rubygems.pkg.github.com/nedap pkg/$(ls -Art pkg | tail -n 1)

workflows:
  version: 2
  CircleCI:
    jobs:
      - build:
          filters:
            branches:
              only: /.*/

      - deploy:
          context:
            - Github
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v\d+\.\d+\.\d+([\w\.]+)?$/ # Support prereleases, see https://guides.rubygems.org/patterns/#prerelease-gems
